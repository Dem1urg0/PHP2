<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .orders-container {
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .orders {
        display: flex;
        flex-direction: column;
    }

    .order {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }

    .order:not(:last-child) {
        border-bottom: 2px solid #4CAF50;
    }

    .product-list {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .product {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }

    .product p {
        margin: 0;
    }
</style>
{{ORDERS}}
<script>
    function change(id) {
        typeStatus = document.getElementById("typeStatus").value;
        jQuery.ajax({
            type: "POST",
            url: "?p=orders&a=status&type=" + typeStatus + "&id=" + id,
            success: function (date) {
                console.log("OK");
            }
        });
        setTimeout(function () {
            window.location.reload();
        }, 100);
    }
</script>
